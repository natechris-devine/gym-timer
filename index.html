<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    <script src="beep.js"></script>
    <script src="stopwatch.js"></script>
    <script src="timer.js"></script>
    <title>Gym Timer</title>
</head>
<body>
    <div class="container-flex">
        <nav class="navbar navbar-expand-sm bg-dark justify-content-around">    
            <button id="stopwatch" type="btn" class="btn btn-light active">Stopwatch</button>
            <button id="timer" type="btn" class="btn btn-light">Timer</button>
            <button id="workoutMaker" type="btn" class="btn btn-light">Workout Maker</button>
        </nav>
        <br>
        <br>
        <br>
        <div id="sw-region">
            <div class="container justify-content-center">
                <h1 id="counter" class="text-center">00:00:00</h1>
                <br>
                <div class="text-center">
                    <div class="btn-group btn-group-lg">
                        <button id="sw-start" type="button" class="btn mr-3 rounded btn-dark" onclick="swRun()">Start</button>
                        <button id="sw-reset" type="button" class="btn rounded btn-dark" onclick="swReset()">Reset</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="tmr-region">
            <div class="container justify-content-center">
                <!-- <h1 id="countdown" class="text-center">
                    <span id="hr" onclick="selectTime(this.id)">00:</span><span id="min" onclick="selectTime(this.id)">00:</span><span id="sec" onclick="selectTime(this.id)">00</span>
                </h1> -->
                <h1 id="countdown" class="text-center" data-toggle="modal" data-target="#timerModal">00:00:00</h1>
            </div>
            <div class="modal fade" id="timerModal" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="timerModalLabel">Set Time</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <p>Enter a value between 0 and 59</p>
                        <form>
                          <div class="form-group">
                            <label for="hr" class="col-form-label">Hr:</label>
                            <input type="number" class="form-control" id="hr" min="0">
                            <label for="min" class="col-form-label">Min:</label>
                            <input type="number" class="form-control" id="min" min="0" max="59">
                            <label for="sec" class="col-form-label">Sec:</label>
                            <input type="number" class="form-control" id="sec" min="0" max="59">
                          </div>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="selectTime()">Set Time</button>
                      </div>
                    </div>
                  </div>
            </div>
            <br>
                <div class="text-center">
                    <div class="btn-group btn-group-lg">
                        <button id="tmr-start" type="button" class="btn mr-3 rounded btn-dark" onclick="tmrRun()">Start</button>
                        <button id="tmr-reset" type="button" class="btn mr-3 rounded btn-dark" onclick="tmrReset()">Reset</button>
                        <button id="tmr-clear" type="button" class="btn rounded btn-dark" onclick="tmrClear()">Clear</button>
                    </div>
                </div>
        </div>

        <div id="wrk-region">

        </div>


    </div>
</body>
</html>
